<div class="container">

    <form [formGroup]="form" (submit)="save()">
        <div>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Count</mat-label>
                <input type="number" matInput formControlName="count">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Discount code</mat-label>
                <input matInput formControlName="discountCode" maxlength="8" minlength="2">
                <mat-error>{{getDiscountError()}}</mat-error>
            </mat-form-field>
        </div>

        <div>
            <p>
                Current discount: {{getDiscount()}}
            </p>

        </div>

        <div>
            <button mat-raised-button color="primary" [disabled]="form.invalid"> Order</button>
        </div>
    </form>
</div>
