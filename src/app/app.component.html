<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <h2>Product X ordering</h2>
    </mat-card-header>
    <mat-card-content>
      <app-new-product-x (showTable)="changeShowTable($event)"></app-new-product-x>
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <h2>Product X list</h2>
    </mat-card-header>
    <mat-card-content *ngIf="showTable">
      <app-list-product-x></app-list-product-x>
    </mat-card-content>
  </mat-card>
</div>
